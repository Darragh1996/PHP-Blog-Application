<h2>Edit Blog</h2>

<form id="editForm">
    <div class="container">
        <label for="title">Title</label>
        <input type="text" placeholder="Enter Title" id="title" name="title" required>

        <label for="blogContent">Blog Content</label>
        <textarea type="text" placeholder="Start writing..." id="blogContent" name="blogContent" cols="100" rows="30"
            required></textarea>

        <button type="submit" class="submit">Edit</button>
    </div>
</form>
<script src="../../scripts/editBlog.js"></script>
