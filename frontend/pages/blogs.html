<div>
    <div id="blogHeading">
        <div id="blogHeadingInfo">
            <h1 id="blogTitle"></h1>
            <p>Author: <span id="authorUsername"></span></p>
        </div>
        <div id="blogHeadingDates">
            <p>Posted on: <span id="blogDate"></span></p>
            <p id="blogEditDate"></p>
        </div>
    </div>
    <div id="blogContents"></div>
</div>
<div>
    <form id="addCommentForm">
        <div class="container">

            <textarea type="text" placeholder="Write a comment..." id="commentContent" name="commentContent" cols="20"
                rows="4" required></textarea>

            <button type="submit" class="submit">Post</button>
        </div>
    </form>
    <div id="commentsContainer"></div>
</div>
<script src="../scripts/blogs.js"></script>
